name: MERN CI/CD Pipeline (Render)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build MERN App
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # Cache backend dependencies
      - name: Cache backend dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-server-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-server-
        working-directory: ./server

      # Install backend dependencies
      - name: Install backend dependencies
        working-directory: ./server
        run: npm ci

      # Cache frontend dependencies
      - name: Cache frontend dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-frontend-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-
        working-directory: ./client/frontend

      # Install frontend dependencies
      - name: Install frontend dependencies
        working-directory: ./client/frontend
        run: npm ci

      # Build frontend
      - name: Build frontend for production
        working-directory: ./client/frontend
        run: npm run build

  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      # Trigger Render backend deploy
      - name: Trigger Render Backend Deployment
        run: curl -X POST ${{ secrets.RENDER_BACKEND_HOOK }}

      # Trigger Render frontend deploy
      - name: Trigger Render Frontend Deployment
        run: curl -X POST ${{ secrets.RENDER_FRONTEND_HOOK }}
